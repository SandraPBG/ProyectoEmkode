<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="{% static 'css/form.css'%}">
<title>Agregar empleado</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="signup-form">
    <form method="POST" class="form-horizontal">{% csrf_token %}
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Editar</h2>
			</div>	
      	</div>			
        <div class="form-group row">
			<label class="col-form-label col-4">Nombre</label>
			<div class="col-8">
				{{form.name}}
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Apellido</label>
			<div class="col-8">
				{{form.last_name}}
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Email</label>
			<div class="col-8">
				{{form.email}}
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Tel√©fono</label>
			<div class="col-8">
				{{form.phone}}
            </div>        	
        </div>
       <div></div>
		<div class="form-group row">
			<div class="col-8 offset-4">
                <td>
					
					<a href="/lista" class="button hol">Regresar</a>
					<input type="submit" class="button hol1" value="Actualizar">
			
         
        </td>
			</div>  
		</div>	
      
    </form>
	
</div>
</body>
</html>
